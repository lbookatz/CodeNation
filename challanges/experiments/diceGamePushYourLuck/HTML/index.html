<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link href="../CSS/style.css" rel="stylesheet" type="text/css" />
    <title>Dice Game 1 Player</title>
</head>
<body>    
    
    <div id="main">
        <div id="players">
            <div class="player" id="containerP1">
                <!-- Win or loose display -->
                <div class="box" id="playerP1">Player 1</div>
                <!-- the total score -->
                <div class="box start"  id="totalScoreP1">0</div> 
                <!-- The current score -->
                <div class="box start current"  id="currentScoreP1">0</div>     
            </div>
            <div class="player" id="containerP2">
                <!-- Win or loose display -->
                <div class="box" id="playerP2">Player 2</div>
                <!-- the totalscore -->
                <div class="box start"  id="totalScoreP2">0</div>
                <!-- The current score -->
                <div class="box start current"  id="currentScoreP2">0</div> 
               
            </div>            
        </div>

        <div id="central">         
            <!-- Start game Again-->
            <div class="box buttons"  id="startAgain">Start Again</div>
            <!-- dice img -->
            <div class="box"  id="imageOfDice"></div>
            <!-- roll dice -->
            <div class="box buttons"  id="rollDice">Roll Dice</div>   
            <!-- Hold dice -->
            <div class="box buttons"  id="hold">Hold</div>         
        </div>
    </div>  
    <!-- total to win game -->
    <div class="box" >
        <div>Number of rolls needed to win (This number is editable)</div>
        <div id="scoreToWin">20</div>
        <div id="notInt"></div>
    </div>
    <script src="../scripts/script.js"></script>
</body>
</html>
