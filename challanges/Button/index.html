<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <!-- <div class="somethingElse"> </div> -->
        <div class="box" id="corner1"></div>
        <div class="box">
            <div id="website"> 
            <a href="http://github.com/" target="_blank"><i class="fa fa-github"></i>Website</a>
            </div>    
        </div>
        <div class="box" id="corner2"></div>
   
        <div class="box">
            <div  id="facebook">
            <a href="http://facebook.com/" target="_blank"><i class="fa fa-facebook"></i>Facebook</a>
            </div>    
        </div>

        <div class="box" id="logobox">
            <img class="spin" id="logo" src="codeNationLogo.png" alt="Logo" >
        </div>

        <div class="box">
            <div id="twitter">
            <a href="http://twitter.com/" target="_blank"><i class="fa fa-twitter"></i>Twitter</a>
            </div>    
        </div>
       
        <div class="box" id="corner3"></div>
        <div class="box">
            <div  id="instagram">
            <a href="http://instagram.com/" target="_blank"><i class="fa fa-instagram"></i>Instagram</a>
            </div>    
        </div>    
        <div class="box" id="corner4"></div>
        
    </div>
    
</body>
</html>
