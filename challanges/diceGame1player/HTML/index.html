<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <link href="../CSS/style.css" rel="stylesheet" type="text/css" />
    <title>Dice Game 1 Player</title>
</head>
<body>    
    
    <div id="main">
        <div id="container">         
            <!-- Start game Again-->
            <button class="box"  id="startAgain">Start Again</button>
            <!-- Win or loose display -->
            <div class="box" id="playerWinLoose">Player 1</div>
            <!-- dice img -->
            <div class="box"  id="imageOfDice"><img id="dice" src="" ></div>
            <!-- the score -->
            <div class="box"  id="score">0</div>
            <!-- roll dice -->
            <button class="box"  id="rollDice">Roll Dice</button>        
            <!-- total to win game -->
            <div class="box" >
                <div>
                    Number of rolls needed to win
                </div>
                <div id="scoreToWin">
                    20
                </div>
                <div id="notInt"></div>
            </div>
            
        </div>
    </div> 
    <script src="../scripts/script.js"></script>
</body>
</html>
